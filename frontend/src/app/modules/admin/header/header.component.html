<div class="header-container">
    <div class="logo-container">
        <a [routerLink]="['/']">
            <span>Light Speed Checkout</span>
        </a>
    </div>
</div>
<div class="header-container">
    <a nbButton size="small" status="primary"  [nbContextMenu]="createMenu">
        <nb-icon icon="plus-outline"></nb-icon>
        Create
    </a>
    <nb-actions size="small">
        <nb-action class="control-item" [icon]="icon" (click)="changeTheme()"></nb-action>
        <nb-action class="user-action">
            <nb-user [nbContextMenu]="userMenu" nbContextMenuTag="user-context-menu" [name]="username" [title]="email">
            </nb-user>
        </nb-action>
    </nb-actions>
</div>
